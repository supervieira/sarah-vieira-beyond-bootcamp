<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beyond Bootcamp - Project</title>
</head>

<body>
    <div class="wrapper">
        <h1>Pantry Diaries</h1>
        <p>Have a craving? Pantry diaries will help you find the perfect recipe using your favourite ingredient. Type in your favourite ingredient and Voila! Your pantry is your oyster.</p>
        <form class="search-form">
            <input class="search-bar" type="text" name="" id="userInput" placeholder="Type in your craving here" />
            <button class="search-button" type="submit">
                Feed Me
            </button>
        </form>

        <div class="recipes" id="recipes"></div>
    </div>    
    <script src='script.js'></script>
</body>
</html>
